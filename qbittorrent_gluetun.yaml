version: "3"
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8085:8085 # qbittorrent
    volumes:
      - /home/dinodev/docker_configs/gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=mullvad # I use mullvad so keep that as is
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=geturown
      - WIREGUARD_ADDRESSES=geturown
      - TZ=Europe/Stockholm # change TZ acording to where you are located
      - UPDATER_PERIOD=24h
      - SERVER_COUNTRIES=Sweden # ^^ same with this

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
      - WEBUI_PORT=8085
    volumes:
      - /home/dinodev/docker_configs/qbittorrent:/config
      - /media/HDD/downloads:/downloads
    depends_on:
      - gluetun
    restart: unless-stopped
